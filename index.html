<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./password_generator.css">
    <title>Password Generator</title>

</head>

<body>

    <h1>A Password Generator</h1>

    <input type="text" id="result"></input>

    <button class="btn-1" onclick="genpassword()">Generate</button>

    <button class="btn-2" onclick="copypassword()">Copy</button>

    <div class="slidecontainer">
        <input type="range" id="slider" class="myRange" min="6" max="15" value="12">
        <h4 class="demo">Password Length : <span id="demo"></span></h4>
    </div>

    <script src="./script.js">
    </script>

</body>

</html>
